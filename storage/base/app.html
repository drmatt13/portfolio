<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>

	<script>
		const clicked = () => {
			// console.log("clicked :)");
			/* 
			Expires
			Domain
			Path
			Secure
			Name = value
			*/

			let cookieValue = document.myForm.name.value + ";"

			let date = new Date(Date.now());

			// setMinutes()
			// date.setMinutes(date.getMinutes() + 10);
			date.setHours(date.getHours() + 1);
			// date.setMonth(date.getMonth() + 1);

			document.cookie = "name = " + cookieValue;
			document.cookie = "expires = " + date.toUTCString() + ";";

			console.log(document.cookie);
		}

		function getCookie(name) {
			var v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
			return v ? v[2] : null;
		}
	</script>



	<form name="myForm">
		Enter cookie info: <input type="text" name="name" /><br>
		<input type="button" onclick="clicked()" value="click me" />
	</form><br><br>

	<form action="http://localhost:3000/" method="get">
		<div>
			<input type="text" id="login" name="login" placeholder="Username" required>
		</div>
		<div>
			<input type="password" id="password" name="password" placeholder="Password" required>
		</div>
		<div>
			<input type="submit" value="Sign In">
		</div>
	</form>




	<script src="./script.js"></script>
</body>

</html>
